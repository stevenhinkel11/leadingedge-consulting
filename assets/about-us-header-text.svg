<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1950 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#34495e" />
      <stop offset="100%" stop-color="#2d3436" />
    </linearGradient>
    
    <!-- Text shadow filter -->
    <filter id="text-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="1950" height="400" fill="url(#bg-gradient)" />
  
  <!-- Subtle horizontal lines -->
  <g stroke="#00cec9" stroke-opacity="0.15">
    <line x1="0" y1="80" x2="1950" y2="80" stroke-width="1" />
    <line x1="0" y1="160" x2="1950" y2="160" stroke-width="1" />
    <line x1="0" y1="240" x2="1950" y2="240" stroke-width="1" />
    <line x1="0" y1="320" x2="1950" y2="320" stroke-width="1" />
  </g>
  
  <!-- Accent line at top -->
  <line x1="0" y1="10" x2="1950" y2="10" stroke="#00cec9" stroke-width="3" />
  
  <!-- Accent line at bottom -->
  <line x1="0" y1="390" x2="1950" y2="390" stroke="#00cec9" stroke-width="3" />
  
  <!-- About Us text -->
  <text x="975" y="200" font-family="Arial, sans-serif" font-size="80" font-weight="700" fill="#ffffff" text-anchor="middle" dominant-baseline="middle" filter="url(#text-shadow)">
    ABOUT US
  </text>
  
  <!-- Underline accent -->
  <line x1="775" y1="230" x2="1175" y2="230" stroke="#00cec9" stroke-width="4" />
  
  <!-- Subtle dot pattern in corners -->
  <g fill="#ffffff" fill-opacity="0.1">
    <!-- Top left dots -->
    <circle cx="50" cy="50" r="2" />
    <circle cx="70" cy="50" r="2" />
    <circle cx="90" cy="50" r="2" />
    <circle cx="50" cy="70" r="2" />
    <circle cx="70" cy="70" r="2" />
    <circle cx="90" cy="70" r="2" />
    <circle cx="50" cy="90" r="2" />
    <circle cx="70" cy="90" r="2" />
    <circle cx="90" cy="90" r="2" />
    
    <!-- Top right dots -->
    <circle cx="1860" cy="50" r="2" />
    <circle cx="1880" cy="50" r="2" />
    <circle cx="1900" cy="50" r="2" />
    <circle cx="1860" cy="70" r="2" />
    <circle cx="1880" cy="70" r="2" />
    <circle cx="1900" cy="70" r="2" />
    <circle cx="1860" cy="90" r="2" />
    <circle cx="1880" cy="90" r="2" />
    <circle cx="1900" cy="90" r="2" />
    
    <!-- Bottom left dots -->
    <circle cx="50" cy="310" r="2" />
    <circle cx="70" cy="310" r="2" />
    <circle cx="90" cy="310" r="2" />
    <circle cx="50" cy="330" r="2" />
    <circle cx="70" cy="330" r="2" />
    <circle cx="90" cy="330" r="2" />
    <circle cx="50" cy="350" r="2" />
    <circle cx="70" cy="350" r="2" />
    <circle cx="90" cy="350" r="2" />
    
    <!-- Bottom right dots -->
    <circle cx="1860" cy="310" r="2" />
    <circle cx="1880" cy="310" r="2" />
    <circle cx="1900" cy="310" r="2" />
    <circle cx="1860" cy="330" r="2" />
    <circle cx="1880" cy="330" r="2" />
    <circle cx="1900" cy="330" r="2" />
    <circle cx="1860" cy="350" r="2" />
    <circle cx="1880" cy="350" r="2" />
    <circle cx="1900" cy="350" r="2" />
  </g>
</svg>
